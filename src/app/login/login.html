
<div class="container">

    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <h1>Sentinel</h1>
        <p>Entrar no Sentinel</p>
        <label>Email</label>
        <input type="text" pInputText formControlName="email" />

        <label>Senha</label>
        <input type="password" pInputText formControlName="password" />

        <div>
            <p-checkbox formControlName="rememberMe" [binary]="true" />
            <label class="ml-2">Lembrar de mim?</label>
        </div>

        <button
            pButton
            pRipple
            type="button"
            (click)="login()"
            text
            severity="primary"
            >
            Entrar
        </button>

        <div class="container-new-account">

            <a href="" severity="info">Esqueceu a Conta?</a>

            <span>ou</span>
            
            <button
                pButton
                type="button"
                (click)="login()"
                text
                severity="info"
                >
                Criar Nova Conta
            </button>

        </div>
        
    </form>
</div>
